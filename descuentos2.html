<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Porcentajes y descuentos | Curso práctico de JavaScript</title>
    </head>
    <body>
        <header>
            <h1>
                Porcentajes y descuentos
            </h1>
        </header>
        <section>
            <h2>Calcula el precio a pagar por tus productos</h2>
            <form>
                <label for="inputPrecio">Escribe el precio de tu producto</label>
                
                <input id="inputPrecio" type="number" />

                <label for="inputCupon">Escribe el código de tu cupón</label>

                <input id="inputCupon" type="text" />

                <button type="button" onclick="onClickButtonCalcular()">
                    Calcular el precio con descuento
                </button>
                <p id="precioResultado"></p>
            </form>
        </section>
        <script src="./descuentos2.js"></script>
    </body>
</html>
